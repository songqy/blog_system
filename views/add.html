<!DOCTYPE html>
<html>

<head>
    <title>添加文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/wangEditor.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/add.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>

<body>
    <div id="progress" class="progress ">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
    </div>
    <div id="header">添加文章</div>
    <div class="container">
        <div id="add">
            <div class="input-group">
                <span class="input-group-addon">题目</span>
                <input type="text" class="form-control" v-model="title" />
            </div>
            <div id="tags">
                <span class="title">标签：</span>
                <div id="choose_tags" class="row">
                    <div v-if="chooseTags.length == 0" class="tag no_tag col-md-5" v-on:click="toggle()"><span>请选择标签</span></div>
                    <div v-else v-for="tag in chooseTags" class="tag col-md-2" v-on:click="choose_not(tag)">
                        <input type="hidden" name="" v-model="tag.tag_id">
                        <span>{{tag.tag_name}}</span>
                    </div>
                </div>
                <div id="down_btn" v-on:click="toggle()">
                    <img src="/img/down.png" alt="">
                </div>
                <div id="tag_lists" class="row" v-show="isShow">
                    <div v-for="tag in tags" class="tag col-md-2" v-on:click="choose(tag)">
                        <input type="hidden" name="" v-model="tag.tag_id">
                        <span>{{tag.tag_name}}</span>
                    </div>
                    <div class="add_tag">
                    <input type="text" v-model="new_tag" name="create_tag">
                    <button class="btn btn-default" v-on:click="create_tag" type="">添加tag</button>
                    </div>
                </div>
            </div>
            <div>
                <span class="title">内容：</span>
                <textarea id="text" class="form-control" v-model="content" style="resize:none;height:800px;max-height:1000px;"></textarea>
            </div>
            <button id="sub_btn" v-on:click="submit" class="btn btn-success">提  交</button>
        </div>
    </div>
    <!-- <script type="text/javascript" src="/js/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
	<script type="text/javascript" src="/js/backAdd.js"></script> -->
    <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/wangEditor.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/add.js"></script>
</body>

</html>
